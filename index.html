<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="icon" href="images/sheet-paper-for-notes-icon-flat-style-vector-8312661.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-light bg-yellow">
        <span class="navbar-brand mb-0 h1-size my-font">My Notes</span>
    </nav>
    <div class="container mt-5">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label h2-size my-font">Note</label>
                <div class="col-sm-8 mb-3">
                  <input type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-yellow my-font">Add Note</button>
                </div>
              </div>
        </form>
        <ul class="list-unstyled mt-5 row" id="notesList">
           
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
